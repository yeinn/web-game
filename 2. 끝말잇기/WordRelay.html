<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="root">
        <div class="container">
        <word-relay start-word="뷰제이에스"></word-relay>
        <word-relay start-word="웹"></word-relay>
        <word-relay start-word="게임"></word-relay>
    </div>
</div>
</body>
<script>
 Vue.component('word-relay',{ //전역 컴포넌트
    template: `
    <div>
        <div><h1>{{startWord}}</h1></div>
        <form v-on:submit="onSubmitForm">
            <div class="form-group row">
                <input type="text" class="form-control col-8" ref="answer" v-model="value">
                <button type="submit" class="btn btn-primary col" > 입력</button>
            </div>
        </form>
        <div id="result" class="alert alert-primary" v-if="start" >{{result}}</div>
    </div>`,
    props:['startWord'],
     data() {
         return {
            word:this.startWord,
            result:'',
            value:'',
            start: false
        }
     },
     methods:{
        onSubmitForm(e){
                e.preventDefault();
                this.start=true
                if(this.word[this.word.length -1]===this.value[0]){
                    this.result = "딩동댕 🎵 정답입니다~!" 
                    this.word = this.value
                    this.value = ''
                    this.$refs.answer.focus()
                } else{
                this.result = "땡! 😰 틀렸습니다."
                this.$refs.answer.focus()
                }
            }
     }
 })
</script>

<script>
    const app=new Vue({
        el:'#root',
    })
</script>
</html>
